<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link rel="stylesheet" href="./assets/css/reset.css" />
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/button.css" />
		<title>Document</title>
	</head>
	<body class="body d-flex align-items-center flex-wrap">
		<!-- header element -->
		<header>
			<h1></h1>
		</header>
		<!-- main body container has cards either side and quiz center -->
		<main
			class="container-fluid row d-flex justify-content-between align-items-center flex-column flex-md-row"
		>
			<!-- score card -->
			<div class="card col-12 col-md-2 bg-dark" id="scoreBoard">

				<div class="card-body">
					<h4 class="card-title text-center" id="pixelFont">Last Score</h4>
				<h2 class="card-title text-center" id="score"></h2>
					</p>
				</div>
			</div>
			<!-- quiz section -->
			<div
				class="jumbotron d-flex flex-column align-items-center col-12 col-md-6 rounded bg-dark bg-opacity-75"
				id="quizBoard"
			>
				<!-- dynamic elements here -->
				<h2 id="category">Rules:</h2>
				<h3 id="question"></h3>
				<ul id="rules" class="text-center">
					<li>All answers must be spelled correctly</li>
					<li>you must be of legal drinking age to drink alcohol</li>
				</ul>
				<form id="answerForm" class="hidden" action="">
					<label for=""
						>Answer:
						<input id="answer" type="text" placeholder="answer here" />
					</label>
					<input type="submit" />
				</form>
				<a id="startBtn" href="#" class="button">
					<span>Imbibe</span>
					<div class="liquid"></div>
				</a>
			</div>
			<!-- last earned drink -->
			<div class="card col-12 col-md-2 d-flex flex-column align-items-center bg-dark" id="lastEarnedDrink">
				<img
					src="https://cdn.pixabay.com/photo/2017/01/23/09/52/water-2001912_960_720.jpg"
					class="h-50 align-self-center"
					id="oldDrinkImg"
					alt="image of bottles of water"
				/>
				<div class="card-body">
					<h5 class="card-title" id="oldName">Water you waiting for?</h5>
					<h6 class="card-title" id="oldAlc"></h6>
					<h6 class="card-title" id="oldGlass"></h6>
					<p class="card-text" id="oldInstructions">
						Earn yourself a real drink!
					</p>
				</div>
				<ul class="list-group list-group-flush" id="oldIngredients">
					<!-- dynamic list ingredients -->
				</ul>
			</div>
		</main>
		<!-- footer element -->
		<footer class="d-flex flex-md-row col-12 justify-content-between flex-wrap" id="footerContainer">
			
			<a href="https://github.com/TateFoster" target="_blank"><img
				src="./assets/images/tate-foster.png"
				class="nameImage col-2"
				alt=""
			/></a>

			<a href="https://github.com/ZacharyFeltman" target="_blank"><img
				src="./assets/images/zach-feltman.png"
				class="nameImage col-12 col-md-2"
				alt=""
			/></a>

			<a href="https://github.com/MikeTigray" target="_blank"><img
			src="./assets/images/micheale-abay.png"
			class="nameImage col-2"
			alt=""
			/></a>

			<a href="https://github.com/dhealy83" target="_blank"><img
			src="./assets/images/david-healy.png"
			class="nameImage col-2"
			alt=""
			/></a>

			<a href="https://github.com/BrettMiller47" target="_blank"><img
			src="./assets/images/brett-miller.png"
			class="nameImage col-2"
			alt=""
			/></a>
			</footer>
			<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			async

		></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
