<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/button.css" />
    <title>Document</title>
  </head>
  <body
    class="body d-flex align-items-center justify-content-between flex-wrap"
  >
    <!-- header element -->
    <header>
      <h1></h1>
    </header>
    <!-- main body container has cards either side and quiz center -->
    <main class="container-fluid row d-flex justify-content-between flex-start">
      <!-- score card -->
      <div class="card col-12 col-md-2">
        <img src="#" class="card-img-top" alt="#" />
        <div class="card-body">
          <h5 class="card-title">Last Score</h5>
          <p class="card-text" id="score">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
      <!-- quiz section -->
      <div
        class="jumbotron d-flex flex-column align-items-center col-12 col-md-8"
      >
        <!-- dynamic elements here -->
        <h2 id="category">rules</h2>
        <h3 id="question">rules must be spelled correctly</h3>
        <form id="answerForm" class="hidden" action="">
          <label for=""
            >Answer:
            <input id="answer" type="text" placeholder="answer here" />
          </label>
          <input type="submit" />
        </form>
        <a id="startBtn" href="#" class="button">
          <span>Button</span> 
          <div class="liquid"></div>
        </a>
      </div>
      <!-- last earned drink -->
      <div class="card col-12 col-md-2 flex-end">
        <img src="#" class="card-img-top" alt="#" />
        <div class="card-body">
          <h5 class="card-title" id="drinkName">Card title</h5>
          <p class="card-text" id="instructions">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
        <ul class="list-group list-group-flush" id="ingredients">
          <!-- dynamic list ingredients -->
        </ul>
      </div>
    </main>
    <!-- footer element -->
    <footer class="col-12 bg-white align-self-end">Pour losers inc</footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      async
      src="https://cpwebassets.codepen.io/assets/embed/ei.js"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script
      async
      src="https://cpwebassets.codepen.io/assets/embed/ei.js"
    ></script>
  </body>
</html>
